<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="../Stylesheets/main.css" />
    <script
      src="https://kit.fontawesome.com/6026902e47.js"
      crossorigin="anonymous"
    ></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup Page|Stellar Ecommerce</title>
  </head>
  <body>
    <nav class="navigation container nav-bar">
      <a href="../index.html" class="links links-mr">
        <div class="nav-brand">Stellar store</div>
      </a>
      <ul class="list-non-bullet list-align flex-row">
        <div class="flex-row search-container">
          <button class="list-non-bullet search-button">
            <i class="fa-solid fa-magnifying-glass glass-icon-color"></i>
          </button>
          <input
            class="list-non-bullet input-bar"
            type="text"
            placeholder="Search Products"
          />
        </div>
        <li class="list-inline">
          <a class="links link-active" href="./wishlist.html">
            <div class="badge-container">
              <div class="badge red-icon">3</div>
              <i class="fa-solid fa-heart cart-color"></i>
            </div>
          </a>
        </li>
        <li class="list-inline">
          <a class="links link-active" href="./cart-page.html">
            <div class="badge-container">
              <div class="badge red-icon">3</div>
              <i class="fa-solid fa-cart-shopping cart-color"></i>
            </div>
          </a>
        </li>
        <li class="list-inline">
          <a class="links link-active" href="./product-listing.html">Products</a>
        </li>
        <li class="list-inline">
          <a class="links" href="./loginpage.html">Login</a>
        </li>
      </ul>
    </nav>
    <div class="flex-col login-container gap-sm">
      <h2 class="login-header">Sign Up</h2>
      <label class="login-email" for="signup-name">First Name</label>
      <input type="email" name="email" id="signup-name" class="email-input" />
      <label class="login-email" for="signup-last-name">Last Name</label>
      <input
        type="email"
        name="email"
        id="signup-last-name"
        class="email-input"
      />
      <label class="login-email" for="login-email">Email Address</label>
      <input type="email" name="email" id="login-email" class="email-input" />
      <label class="login-email" for="login-password">Password</label>
      <input
        type="password"
        name="password"
        id="login-email"
        class="email-input"
      />
      <label class="login-email" for="confirm-password">Confirm Password</label>
      <input
        type="password"
        name="password"
        id="confirm-password"
        class="email-input"
      />
      <div class="show-password">
        <input
          type="checkbox"
          name="checkbox"
          class="show-pass-input"
          id="showpassword"
        />
        <label class="show-pass-input" for="showpassword"
          >I agree to all terms and conditions</label
        >
      </div>
      <button class="btn btn-primary-light">
        <a class="login-label" href="#">Sign Up</a>
      </button>
    </div>
    <footer class="footer">
        <div class="centered container footer-bottom">
          <div class="footer-header">
            <ul class="list-non-bullet">
              <li class="list-inline"><a class="links" target="_blank" href="https://twitter.com/Priyanshicodes">Terms and conditions</a></li>
              <li class="list-inline"><a class="links" target="_blank" href="https://twitter.com/Priyanshicodes">Shipping & Returns</a></li>
              <li class="list-inline"><a class="links" target="_blank"  href="https://github.com/Priyanshi-Tiwari">Contact us</a></li>
          </div>
          <ul class="list-non-bullet">
            <li class="list-inline">
              <a
                class="links"
                target="_blank"
                href="https://github.com/Priyanshi-Tiwari"
                ><i class="fa-brands fa-github" style="font-size:40px"></i
              ></a>
            </li>
  
            <li class="list-inline">
              <a
                class="links"
                target="_blank"
                href="https://www.linkedin.com/in/priyanshi-tiwari-90594a221/"
                ><i class="fa-brands fa-linkedin-in" style="font-size:40px"></i>
              </a>
            </li>
          </ul>
        </div>
      </footer>
  </body>
</html>
